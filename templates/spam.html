{% extends 'index.html' %}

{% block title %}@{{request.user.username}} Spam Detection- ZeroCyber{% endblock title %}

{% block content %}
    <div class="spam-text">
        <h2>Enter the email you want to check</h2>
        <form class="container d-flex my-4" role="search" method="post" action="{% url 'detect_email' %}">
            {% csrf_token %}
            {{ form }}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" value="Detect">
            <a href="#" type="submit" class="btn btn-info ms-2" style="color:#495E57">Search</a>
        </form>
    </div>
    </section>

   
{% endblock content %}
