<
    {% extends "index.html" %}
    {% block title %}Login Page - ZeroCyber{% endblock title %}
    {% block content %}

    <!-- Login Main content -->
    
        <h1 style="margin-top:10rem;">Login</h1>
        <div class="container" style="margin-top:3rem;">
            <div class="row row-cols-sm-1 row-cols-lg-3 container">
                <div class="col-12">
                </div>
                <div class="col-12">
                  <div>
                    {% for message in messages%}
                     <h5 class="text-danger">{{message}}</h5>
                    {% endfor %}
                  </div>
                    <form method="POST" action="">
                      {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label visually-hidden">Username</label>
                            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary px-5">Login</button>
                    </form>
                    <p class="my-4">Not a member yet? <b><a href="{% url 'register' %}">Register</a></b></p>
                </div>
                <div class="col-12">
                </div>
            </div>
        </div>
    
{%endblock content %}    
    <!-- JS CDN LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
